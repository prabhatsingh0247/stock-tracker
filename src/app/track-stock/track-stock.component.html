<div class="trackFrom">
    <h4>Enter the symbol of a stock to track(i.e AAPL, TSLA, GOOLE)</h4>

    <form [formGroup]="stockTrackForm" (ngSubmit)="onStockTrackFormSubmit()">

        <input id="stockInput" type="text" formControlName="stockSymbol">

        &nbsp;&nbsp;<button class="button" id="trackBtn" type="submit" [disabled]="stockTrackForm.invalid">Track Stock</button>
        
    </form>
</div>


<div *ngIf="stockData.length">
    <app-manage-stock [stockData]="stockData"></app-manage-stock>
</div>
